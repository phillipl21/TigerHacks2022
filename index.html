    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TiGo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div style="height: 100%">
      <!-- Sidebar  -->
      <div style="position: absolute; z-index: 3">
        <button
          style="position: absolute; border-radius: 1px"
          type="button"
          id="sidebarCollapse"
          class="btn btn-info menumove"
        >
          <i class="fas fa-align-left"></i>
        </button>

        <button
          class="btn btn-dark d-inline-block d-lg-none ml-auto"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-align-justify"></i>
        </button>
        <nav style="min-height: 1000px" id="sidebar">
          <div class="sidebar-header"></div>

          <ul class="list-unstyled components">
            <img style="margin-left: 50px" class="menuimg" src="TiGo.png" />
            <label class="container">Bus Routes
              <input id="buscheck" type="checkbox" checked="checked" onclick="busroutes()"/>
              <span class="checkmark" style="left: 50px; top: 3px"></span>
            </label>
            <label class="container">Parking
              <input type="checkbox"/>
              <span class="checkmark" style="left: 50px; top: 3px"></span>
            </label>
            <label class="container">Hours
              <input type="checkbox"/>
              <span class="checkmark" style="left: 50px; top: 3px"></span>
            </label>
          </ul>
        </nav>
      </div>

      <div id="map_canvas" style="width: 100%; height: 100%"></div>
    

      <div style="position: absolute; right: 0; top: 0; z-index: 3">
        <nav style="min-height: 1000px" id="sidebar2">
          <div class="sidebar-header"></div>
          <h1>Bus Routes</h1>
        </nav>
      </div>


    <!-- Weather -->
    <!-- When bus routes is enabled: [left: 995px] 
         When bus routes not enabled: [left: 1250px]
    -->
    <div id="weather" style="float: right; position: absolute; z-index: 3; top: 10px; left: 995px;">
        <div class="card border-warning mb-3" style="max-width: 500px;">
            <div class="row g-4">
                <div class="col-md-4">
                    <img src="icons/03d.png" class="weather-icon" />
                </div>
            
            <div class="col-md-7">
                
                <div class="card-body" style="padding-top: 25%;">
                    <h6 class="card-title">--Â°F</h6>
                    <p class="card-text" style="font-size: small;">----</p>
                </div>
            </div>
            </div>
        </div>
        <script src="weather.js""></script>
    </div>

    <script>

      function busroutes() {
        const buscheckbox = document.getElementById("buscheck");
        const sidebarright = document.getElementById("sidebar2");
        if (buscheckbox.checked == false) {
          sidebarright.style.display = "none";
          document.getElementById("weather").style.left = "1250px"
        }
        else {
          sidebarright.style.display = "block";
          document.getElementById("weather").style.left = "995px"
        }
      }

      $(document).ready(function () {
        $("#sidebarCollapse").on("click", function () {
          $("#sidebar").toggleClass("active");
        });
      });

    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAAMjkQjcToaXSIrGgAeGKDqO67qbq0EHk&callback=myMap"></script>
    <script src="index.js" type="module"></script>

  </body>
