    <!-- Weather -->
    <!-- When bus routes is enabled: [left: 995px] 
         When bus routes not enabled: [left: 1250px]
    -->
    <div id="weather" style="float: right; position: absolute; z-index: 3; top: 1px; left: 55.5%;">
        <div class="card border-warning mb-3 weathercard" style="max-width: 500px;">
            <div class="row g-4">
                <div class="col-md-4">
                    <img src="icons/03d.png" class="weather-icon" />
                </div>
            
            <div class="col-md-7">
                
                <div class="card-body" style="padding-top: 20%;">
                    <h6 class="card-title" id="temp">--°F</h6>
                    <p class="card-text" id="desc" style="font-size: small;">----</p>
                </div>
            </div>
            </div>
        </div>
        <script src="weather.js"></script>
    </div>

    <script>

      function busroutes() {
        const buscheckbox = document.getElementById("buscheck");
        const sidebarright = document.getElementById("sidebar2");
        if (buscheckbox.checked == false) {
          sidebarright.style.display = "none";
          document.getElementById("weather").style.left = "79%"
        }
        else {
          sidebarright.style.display = "block";
          document.getElementById("weather").style.left = "55.5%"
        }
      }

      $(document).ready(function () {
        $("#sidebarCollapse").on("click", function () {
          $("#sidebar").toggleClass("active");
        });
      });

    </script>
