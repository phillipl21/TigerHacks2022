    <script>

      function report() {
        const reportsidebar = document.getElementById("reportsidebar");
        reportsidebar.style.display = "block";
        reportsidebar.classList.remove("animateout");
        reportsidebar.classList.add("animatein");
      }

      function closereport() {
        const reportsidebar = document.getElementById("reportsidebar");
        reportsidebar.classList.remove("animatein");
        reportsidebar.classList.add("animateout");
        reportsidebar.style.display = "none";
      }

      function submitreport() {
        const reportsidebar = document.getElementById("reportsidebar");
        reportsidebar.classList.remove("animatein");
        reportsidebar.classList.add("animateout");
        reportsidebar.style.display = "none";
      }

      function busroutes() {
        const busroutebutton = document.getElementById("busRoutes");
        const parkingbutton = document.getElementById("parking");
        const sidebarright = document.getElementById("sidebar2");
        const sidebarright2 = document.getElementById("sidebar3");
        const weatherbox = document.getElementById("weather");
        const sidebarparents = document.getElementById("rightsidebar");
        if (busroutebutton.checked == false) {
          sidebarright.classList.remove("animatein");
          sidebarright.classList.add('animateout');
          sidebarright.style.display="none";
        }
        else if (busroutebutton.checked == true) {
          sidebarright.style.display="block";
          sidebarright.classList.remove('animateout');
          sidebarright.classList.add('animatein');
          sidebarparents.style.zIndex = 3;
        }

        if (parkingbutton.checked == false) {
          sidebarright2.classList.remove("animatein");
          sidebarright2.classList.add('animateout');
          sidebarright2.style.display="none";
        }
        else if (parkingbutton.checked == true) {
          sidebarright2.style.display = 'block';
          sidebarright2.classList.remove('animateout');
          sidebarright2.classList.add('animatein');
          sidebarparents.style.zIndex = 3;
        }

        if (parkingbutton.checked == false && busroutebutton.checked == false) {
          weatherbox.classList.remove("animatein");
          weatherbox.classList.add('animateout');
        }
        else {
          weatherbox.classList.remove('animateout');
          weatherbox.classList.add('animatein');
        }
      }

      $(document).ready(function () {
        $("#sidebarCollapse").on("click", function () {
          $("#sidebar").toggleClass("active");
        });
      });

    </script>
